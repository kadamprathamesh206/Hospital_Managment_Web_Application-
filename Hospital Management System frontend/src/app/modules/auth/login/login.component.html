<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-3 text-center custom-css">
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="row">
        <div class="col-12">
          <img class="mb-4" [src]="imgUrl" alt="" width="100" height="100">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-radio-group formControlName="type">
            <mat-radio-button value="1">Admin</mat-radio-button>&nbsp;
            <mat-radio-button value="2">Doctor</mat-radio-button>&nbsp;
            <mat-radio-button value="3">Patient</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="name@example.com">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-12">
          <mat-checkbox>Remeber me</mat-checkbox>
        </div>
      </div> -->

      <div class="row" *ngIf="loginForm.get('type')?.value == '3'; else default">
        <div class="col-6">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </div>
        <div class="col-6">
          <button class="w-100 btn btn-lg btn-primary" [routerLink]="['/register']">Sign up</button>
        </div>
      </div>

      <ng-template #default>
        <div class="row">
          <div class="col-12">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          </div>
        </div>
      </ng-template>
    </form>
  </div>
</div>
