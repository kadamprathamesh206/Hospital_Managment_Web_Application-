<h1 mat-dialog-title>
    {{ data.mode ? 'Edit' : 'Add' }} Appointment
</h1>

<div mat-dialog-content>
    <form [formGroup]="appointmentForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Age</mat-label>
                    <input matInput formControlName="age">
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Phone No</mat-label>
                    <input matInput type="number" formControlName="contact">
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Day</mat-label>
                    <input matInput formControlName="day">
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Doctor</mat-label>
                    <mat-select formControlName="doctor_id">
                        <mat-option *ngFor="let doctor of doctorsList" [value]="doctor.id">
                            {{ doctor.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Speciality</mat-label>
                    <input matInput formControlName="speciality">
                </mat-form-field>
            </div>

        </div>
    </form>
</div>

<div align="center" mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="appointmentForm.invalid" [mat-dialog-close]="appointmentForm.getRawValue()" cdkFocusInitial>
        {{ data.mode ? 'Update' : 'Save' }}
    </button>
</div>
