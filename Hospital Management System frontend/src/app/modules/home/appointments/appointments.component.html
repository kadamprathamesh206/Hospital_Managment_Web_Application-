<div class="row justify-content-between mt-2">
    <div class="col-auto">
        <h3>Appointments</h3>
    </div>

    <hr>

    <div class="col-12">
        <table class="table table-responsive table-hover text-center table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone No</th>
                    <th>Day</th>
                    <th>Speciality</th>
                    <th>Email</th>
                    <th>Description</th>
                    <!-- <th>Options</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of appoitmentsList">
                    <td>{{ data.id }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.contact }}</td>
                    <td>{{ data.day }}</td>
                    <td>{{ data.speciality }}</td>
                    <td>{{ data.email }}</td>
                    <td>{{ data.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
