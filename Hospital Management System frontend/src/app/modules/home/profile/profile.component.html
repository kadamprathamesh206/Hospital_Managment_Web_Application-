<div class="row justify-content-center mt-2">
    <div class="col-12">
        <h3>Profile</h3>
    </div>
    <hr>
    <div class="col-3">
        <form [formGroup]="editForm">
            <div class="row">

                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>

                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                </div>

                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password">
                    </mat-form-field>
                </div>

                <div class="col-12" *ngIf="type == '2'">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="desc">
                    </mat-form-field>
                </div>

                <div class="col-12" *ngIf="type == '2'">
                    <mat-form-field appearance="outline">
                        <mat-label>Fees</mat-label>
                        <input matInput type="number" formControlName="fees">
                    </mat-form-field>
                </div>

                <div class="col-12" *ngIf="type == '3'">
                    <mat-form-field appearance="outline">
                        <mat-label>Phone No</mat-label>
                        <input matInput type="number" formControlName="phone_no">
                        <mat-error
                            *ngIf="editForm.get('phone_no')?.touched && editForm.get('phone_no')?.hasError('min')">
                            Phone no must be of 10 digits.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-auto">
                    <button mat-raised-button color="primary" (click)="save()">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
