<div class="row justify-content-between mt-2">
    <div class="col-auto">
        <h3>Manage Patients</h3>
    </div>
    <div class="col-auto">
        <button mat-raised-button color="primary" (click)="add()">
            Add Patient
        </button>
    </div>

    <hr>

    <div class="col-12">
        <table class="table table-responsive table-hover text-center table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>Email</th>
                    <th>Options</th>
                    <th>Phone No</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of patientsList">
                    <td>{{ data.id }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.email }}</td>
                    <td>{{ data.phone_no }}</td>
                    <td>
                        <button mat-mini-fab color="warn" matTooltip="Delete Patient" (click)="delete(data.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        &nbsp;&nbsp;
                        <button mat-mini-fab color="primary" matTooltip="Edit Patient" (click)="edit(data)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
