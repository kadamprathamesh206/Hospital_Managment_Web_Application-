<div class="row justify-content-between mt-2">
    <div class="col-auto">
        <h3>Manage Departments</h3>
    </div>
    <div class="col-auto">
        <button mat-raised-button color="primary" (click)="add()">
            Add Department
        </button>
    </div>

    <hr>

    <div class="col-12">
        <table class="table table-responsive table-hover text-center table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>Department Description</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of departmentsList">
                    <td>{{ data.id }}</td>
                    <td>{{ data.dep_name }}</td>
                    <td>{{ data.desc }}</td>
                    <td>
                        <button mat-mini-fab color="warn" matTooltip="Delete Department">
                            <mat-icon>delete</mat-icon>
                        </button>
                        &nbsp;&nbsp;
                        <button mat-mini-fab color="primary" matTooltip="Edit Department" (click)="edit(data)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
