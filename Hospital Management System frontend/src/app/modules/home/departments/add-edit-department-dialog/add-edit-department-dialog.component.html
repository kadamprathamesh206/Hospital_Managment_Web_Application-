<h1 mat-dialog-title>
    {{ data ? 'Edit' : 'Add' }} Department
</h1>

<div mat-dialog-content>
    <form [formGroup]="departmentForm">
        <div class="row justify-content-center text-center">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>ID</mat-label>
                    <input matInput readonly formControlName="id">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Department Name</mat-label>
                    <input matInput formControlName="dep_name">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Descriptiom</mat-label>
                    <input matInput formControlName="desc">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div align="center" mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="departmentForm.invalid"
        [mat-dialog-close]="departmentForm.getRawValue()" cdkFocusInitial>
        {{ data ? 'Update' : 'Save' }}
    </button>
</div>
